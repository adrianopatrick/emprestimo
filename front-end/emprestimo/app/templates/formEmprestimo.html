<form #f="ngForm">
    <div class="form-group">
        <label>Colega:</label>
        <input type="text" class="form-control"
               id="colega" placeholder="Nome do Colega." required
               [(ngModel)]="emprestimo.colega" name="colega"
               ngControl="colega" #colega="ngModel">
        <div [hidden]="colega.valid || colega.pristine" class="alert alert-danger">
            Colega é um campo obrigatório
        </div>
    </div>
    <div class="form-group">
        <label>Coisa:</label>
        <input type="text" class="form-control"
               id="coisa" placeholder="Coisa emprestada." required
               [(ngModel)]="emprestimo.coisa" name="coisa"
               ngControl="coisa">
    </div>
    <div class="form-group">
        <label>Data do Emprestimo:</label>
        <input type="text" class="form-control"
               id="dtEmprestimo" placeholder="Data do Emprestimo." required
               [(ngModel)]="emprestimo.dataEmprestimo" name="dtEmprestimo"
               ngControl="dtEmprestimo">
    </div>
    <div class="form-group">
        <label>Data Previsão:</label>
        <input type="text" class="form-control"
               id="dtPrevisao" placeholder="Data Previsão." required
               [(ngModel)]="emprestimo.dataPrevisao" name="dtPrevisao"
               ngControl="dtPrevisao">
    </div>
    <div class="form-group" *ngIf="atualizando">
        <label>Data Devolução:</label>
        <input type="text" class="form-control"
               id="dtDevolucao" placeholder="Data Previsão." required
               [(ngModel)]="emprestimo.dataDevolucao" name="dtDevolucao"
               ngControl="dtDevolucao">
    </div>
    <button class="btn btn-primary" [routerLink]="['/dashboard']" [disabled]="!f.valid" *ngIf="!atualizando"
            (click)="salvar()">Salvar
    </button>
    <button class="btn btn-primary" [routerLink]="['/dashboard']" [disabled]="!f.valid" *ngIf="atualizando"
            (click)="atualizar()">Atualizar
    </button>
    <a class="btn btn-default" [routerLink]="['/dashboard']">Cancelar</a>
</form>
